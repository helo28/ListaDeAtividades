<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="icon" href="iconList.ico" type="image/icon"> <!--ICON QUE FICA LÁ EM CIMA PEQUENO NA ABA DA PÁGINA-->

    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <header class="cabecalho">
        <h1>Lista de Tarefas</h1>
        <article class="flex">
            <input type="text" id="minhaCaixa" placeholder="Insira uma Tarefa">
            <button id="btnAdicionar">Adicionar Tarefa</button>
        </article>
    </header>
    
    <section id="lista">
        <ul id="itens"> <!--O atalho é ul > li * quantas li você quer-->
            <li class="checado">Lavar Louça<span class="fechar">X</span></li>
            <li class="checado">Limpar Casa<span class="fechar">X</span></li>
        </ul>
    </section>

    <script src="script.js"></script>

</body>
</html>
